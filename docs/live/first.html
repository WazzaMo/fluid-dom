<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fluid-DOM Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="../../dist/fluid-dom.js"></script>

    <style>
        body {
            background-color: #AAA;
        }
        section {
            background-color: #333;
            border-radius: 4px;
            color: white;
            padding: 3px;
            margin: 10px 5px;
        }
    </style>
</head>
<body>
    <section>
        <div id="replace_demo">
        </div>
    </section>

    <section>
        <div id="attrib_demo">
            <button>Click to Hide</button>
            <p class="hidable">I can be hidden</p>
            <h2 class="hidable">Also can be hidden</h2>
        </div>
    </section>
</body>
    <script>
        var dom = new fluid.DOM()

        function test() {
            var replace_demo = dom.findElement({id: 'replace_demo'})
            replace_demo.html('<b>This is the life!</b>')
        }

        function setupAttribDemo() {
            var attrib_demo = dom.findElement({id: 'attrib_demo'})
            var button = attrib_demo.selectFirst('button')
            var hidables = attrib_demo.selectAll('.hidable')
            button.on({
                event: dom.events.CLICK,
                handler: function() {
                    hidables.each( function( thing) {
                        if (thing.attributes().has('hidden')) {
                            thing.attributes().remove('hidden')
                        } else {
                            thing.attributes().set('hidden', true)
                        }
                    })
                }
            })
        }

        function setup() {
            test()
            setupAttribDemo()
        }
        window.onload = setup
    </script>
</html>
